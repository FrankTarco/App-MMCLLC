<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="../pdf-resources/css/placesPdfStyle.css" />
</head>

<body>
    <div class="header">
    </div>
    <h1>Listado de personal</h1>

    <table class="table-places  paginate-table">
        <thead>
            <tr>
            <th class="tittle-container">Nombre</th>
            <th class="tittle-container">Cheque</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="per: ${personas}">
                <td th:text="${per.nombre_persona}"></td>
                <td th:text="${per.numero_cheque}"></td>
            </tr>
        </tbody>
    </table>
    <p>Total: <span th:text="${sumTotal}"></span></p>
</body>

</html>

</html>
